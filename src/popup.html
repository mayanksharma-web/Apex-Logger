<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salesforce Debug Log Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 300px;
    }

    header {
      text-align: center;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #0070d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #005bb5;
    }

    #userList {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
      margin-top: 10px;
    }

    .user-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .user-item:last-child {
      border-bottom: none;
    }

    .user-item:hover {
      background-color: #f0f0f0;
    }

    .user-item.selected {
      background-color: #d3d3d3;
    }

    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Salesforce Debug Log Manager</h1>
  </header>
  
  <div class="section">
    <label for="user">Search Users:</label>
    <select id="user">
        <option value="">Loading...</option>
    </select>
  </div>

  <div class="section">
    <h2>Set Debug Log</h2>
    <label for="debugLevelId">Debug Level:</label>
    <select id="debugLevelId">
      <option value="">Loading...</option>
    </select>
    
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime">
    
    <label for="endTime">End Time:</label>
    <input type="datetime-local" id="endTime">
    
    <button id="setDebugLog" onclick={setDebugLog}>Set Debug Log</button>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
